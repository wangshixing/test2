<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>angular</title>
<script type="text/javascript" src="angular-1.2.20.min.js"></script>
</head>
<body>
<div ng-controller="MyContrl">
	<p>{{name}}</p>
	<p>{{age}}</p>

	<div ng-controller="HerContrl">
		<p>{{name}}</p>
		<p>{{age}}</p>
	</div>
		
</div>



<script>
	function MyContrl($scope){
		$scope.name='lilei';
		$scope.age=20;
	}
	function HerContrl($scope){
		$scope.name='meimei';
		$scope.age=30;
	}

</script>	
</body>
</html>

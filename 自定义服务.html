<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<script type="text/javascript" src="angular-1.2.20.min.js"></script>
<style>
	/* *{margin:0; padding:0; list-style:none;} */
	
</style>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
	
	<input type="text">
	<button ng-click='say()'>打招呼</button>
	<h1>{{result}}</h1>

</div>
	
<script>
var app=angular.module('myApp',[]);
app.factory('facService',function(){
	var obj={
		'name':'张三',
		'age':22,
		obj.abc=function(){
			alert('大家好');
		}
	}
	return obj;
});
app.controller('myCtrl',function($scope,facService){
      $scope.txt='';
      
      $scope.say=function(){
      	facService.abc();
      	$scope.result=$scope.txt+','+facService.name;
      }  
})

</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>标题</title>
<meta name="keywords" content="">
<meta name="description" content="">
<script type="text/javascript" src="angular-1.5.8.min.js"></script>
<style>
	/* *{margin:0; padding:0; list-style:none;} */
	
</style>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">
	<ul>
		<li ng-repeat="per in data | orderBy:'-age'">
			<span>姓名：{{per.name}}</span>
			<span>性别：{{per.sex}}</span>
			<span>年龄：{{per.age}}</span>
		</li>
	</ul>
</div>
<script>
var app=angular.module('myApp',[]);
app.controller('myCtrl',function ($scope){
	$scope.data=[
		{'name':'lilei','sex':'男','age':24},
		{'name':'lily','sex':'女','age':22},
		{'name':'lucy','sex':'女','age':28},
		{'name':'jack','sex':'男','age':21}
	];
})
</script>
</body>
</html>
